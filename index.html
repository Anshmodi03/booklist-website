<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet">

        <title>Booklists Website</title>

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./images/book.png"
            type="image/x-icon">

    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-4 text-center">
                <i class="fas fa-book-open text-primary"></i> My BookList </h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book"
                    class="btn btn-primary btn-block">
            </form>

            <ul class="table table-striped mt-5">
                <li class="list-style">Title</li>
                <li class="list-style">Author</li>
                <li class="list-style">ISBN#</li>
                <li class="list-style"></li>
                <div id="book-list"></div>
            </ul>
        </div>

                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>

        <script src="script.js"></script>
    </body>
</html>
